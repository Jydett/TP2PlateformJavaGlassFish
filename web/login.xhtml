<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Se connecter</title>
        <h:outputStylesheet library="webjars" name="bootstrap/3.2.0/css/bootstrap.min.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css"/>
    </h:head>
    <h:body style="margin-top: 75px">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a href="home.xhtml"><i class="fa fa-home"></i> Acceuil</a></li>
                    <li><a href="comments.xhtml"><i class="fa fa-comments"></i> Livre d'or</a></li>
                </ul>
                <c:choose>
                    <c:when test="#{connectedUser.connected}">
                        <h:form class="navbar-right">
                            <p class="navbar-text"><i class="fa fa-user-o"/> #{connectedUser.member.username}</p>
                            <h:commandButton value="Se dÃ©connecter" action="#{connectedUser.disconnect}" styleClass="navbar-btn btn btn-default"/>
                        </h:form>
                    </c:when>
                    <c:otherwise>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="signin.xhtml"><i class="fa fa-user-o"/> S'enregistrer</a></li>
                            <li class="active"><a href="login.xhtml"><i class="fa fa-sign-in"/> Se Connecter</a></li>
                        </ul>
                    </c:otherwise>
                </c:choose>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Se connecter :</strong></h3>
                        </div>
                        <div class="panel-body">
                            <h:form role="form" id="loginForm">
                                <h:messages style="color: red" layout="table"/>
                                <div class="form-group">
                                    <h:outputLabel value="Login : "/>
                                    <h:inputText id="login" value="#{loginForm.login}" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Password : "/>
                                    <h:inputSecret id="password" value="#{loginForm.password}" class="form-control"/>
                                </div>
                                <span>
                                  <h:commandButton action="#{loginForm.connect}" value="Se connecter" styleClass="btn btn-sm btn-primary"/>
                                    <span style="float: right">
                                        Pas encore de compte ? <a href="signin.xhtml">S'inscrire</a>
                                    </span>
                                </span>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
